{% extends "base.html" %}
{% block title %}Change Password · Flask Auth Lite{% endblock %}

{% block content %}
<section class="mx-auto max-w-md">
  <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6">
    <h1 class="text-2xl font-semibold">Change Password</h1>
    <p class="mt-1 text-slate-400 text-sm">Update your account password securely.</p>

    {% if errors %}
      <div class="mt-4 rounded-xl border border-rose-500/20 bg-rose-500/10 p-4 text-rose-300 text-sm">
        <ul class="list-disc list-inside space-y-1">
          {% for e in errors %}
            <li>{{ e }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <form class="mt-6 space-y-4" method="post" action="/change-password">
      <div>
        <label for="current_password" class="block text-sm text-slate-400 mb-1">Current Password</label>
        <input id="current_password" name="current_password" type="password" required
               class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand"
               placeholder="••••••••">
      </div>

      <div>
        <label for="new_password" class="block text-sm text-slate-400 mb-1">New Password</label>
        <input id="new_password" name="new_password" type="password" required minlength="6"
               class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand"
               placeholder="••••••••">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm text-slate-400 mb-1">Confirm New Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required minlength="6"
               class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand"
               placeholder="••••••••">
      </div>

      <button type="submit"
              class="w-full mt-2 rounded-lg bg-brand/20 text-brand hover:bg-brand/30 px-4 py-2">
        Update Password
      </button>
    </form>
  </div>
</section>
{% endblock %}
